name: Build RPM

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - fedora:42
    container:
      image: ${{ matrix.distro }}

    name: Build on ${{ matrix.distro }}
    steps:
      - name: Sanitize distro name
        run: echo "DISTRO_NAME=${{ matrix.distro }}" | sed 's/:/-/' >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools git make cmake gcc tar gzip \
                         sqlcipher-devel openssl-devel jansson-devel pkgconf-pkg-config \
                         libssh-devel sqlite-devel
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          VERSION=$(basename ${GITHUB_REF#refs/tags/})
          echo "VERSION=${VERSION#v}" >> $GITHUB_ENV

      - name: Prepare sources
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          rpmdev-setuptree
          cp rpm/stm.spec "$HOME/rpmbuild/SPECS/"

          mkdir $HOME/artifacts
          git archive --format=tar.gz --prefix=stm-${VERSION}/ -o "$HOME/artifacts/stm-${VERSION}.tar.gz"
          git archive --format=zip --prefix=stm-${VERSION}/ -o "$HOME/artifacts/stm-${VERSION}.zip"
          cp $HOME/artifacts/stm-${VERSION}.tar.gz $HOME/rpmbuild/SOURCES/

      - name: Build RPM
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba --define 'debug_package %{nil}' stm.spec

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DISTRO_NAME }}
          path: |
            ~/rpmbuild/RPMS/**/*.rpm
            ~/artifacts/*
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: fedora-42
          path: dist/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/RPMS/**/*.rpm
            dist/SRPMS/*.rpm
      